<html>
    <head>
        <link rel="stylesheet" href="ttt.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <div class="game">
                <div cellIndex="0" class="cubs"></div>
                <div cellIndex="1" class="cubs"></div>
                <div cellIndex="2" class="cubs"></div>
                <div cellIndex="3" class="cubs"></div>
                <div cellIndex="4" class="cubs"></div>
                <div cellIndex="5" class="cubs"></div>
                <div cellIndex="6" class="cubs"></div>
                <div cellIndex="7" class="cubs"></div>
                <div cellIndex="8" class="cubs"></div>
            </div>
            <h2 id="statusText"></h2>
            <button id="restartBtn">Restart Game</button>
            
        </div>
        <video autoplay muted loop>
            <source src="New video.mp4" type="video/mp4"/>
        </video>
        <script src="ttt.js"></script>

    </body>
</html>
